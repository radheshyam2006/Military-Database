<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operations</title>
    <link rel="stylesheet" href="../static/common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100vh; /* Ensures the body fills the viewport height */
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        /* Operation Box Styles */
        .operations-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .operation-box {
            border: 2px solid #000;
            margin: 10px;
            padding: 20px;
            text-align: center;
            width: 200px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        .operation-box:hover {
            transform: scale(1.05);
            background-color: #f0f0f0;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Indian Military</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/higher_officials">Higher Officials</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/branches">Branches</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/soldiers_and_newbies">Soldiers and Newbies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/training_progs">Training Programs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/operations">Operations</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="operations-container">
        <h1 style="width: 100%; text-align: center;">Operations</h1>
        {% for operation in data %}
        <div class="operation-box">
            <a href="/operations/{{ operation[0] }}">
                <p><strong>Operation ID:</strong> {{ operation[0] }}</p>
                <p><strong>Battalion ID:</strong> {{ operation[1] }}</p>
            </a>
        </div>
        {% endfor %}
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Indian Military. All Rights Reserved.</p>
    </footer>
</body>
</html>
